<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="button">
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
        <div id="results">
            <p id= 'player'></p>
            <p id='computer'></p>
            <p id='winner'></p>
        </div>
        <script>
            // Defining user choice by which button is clicked
            document.getElementById('rock').onclick = user;
            document.getElementById('paper').onclick = user;
            document.getElementById('scissors').onclick = user;

            // once selection is clicked, rps runs
            function user() {
                let playerSelection = this.id;
                document.getElementById('player').textContent = 'User: ' + playerSelection;

                let computerValue = Math.floor((Math.random() * 3) + 1);
                let computerChoice;
                if(computerValue === 1) {
                    computerChoice = "rock";
                } else if(computerValue === 2) {
                    computerChoice = "paper";
                } else if(computerValue === 3) {
                    computerChoice = "scissors";
                } else {
                    computerChoice = "Something went wrong";
                };

                document.getElementById('computer').textContent = 'Computer: ' + computerChoice;

                document.getElementById('winner').textContent = playRound(playerSelection, computerChoice);

                function playRound(playChoice, compChoice) {
                    if(playChoice === "rock" && compChoice === "scissors") {
                    return "Rock beats scissors! You win!";
                } else if(playChoice === "rock" && compChoice === "paper") {
                    return "Paper beats rock! You lose :(";
                } else if(playChoice === "paper" && compChoice === "rock") {
                    return "Paper beats rock! You win!";
                } else if(playChoice === "paper" && compChoice === "scissors") {
                    return "Scissors beats paper! You lose :(" ;
                } else if(playChoice === "scissors" && compChoice === "paper") {
                    return "Scissors beats paper! You win!";
                } else if(playChoice === "scissors" && compChoice === "rock") {
                    return "Rock beats scissors! You lose :(";
                } else {
                    return "It's a draw. Play again!";
                }
            }
        }

        </script>
    </body>
</html>
