<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            //deciding what the computer will choose
            function computerPlay() {
                let computerValue = Math.floor((Math.random() * 3) + 1);
                let computerChoice;
                if(computerValue === 1) {
                    computerChoice = "rock";
                } else if(computerValue === 2) {
                    computerChoice = "paper";
                } else if(computerValue === 3) {
                    computerChoice = "scissors";
                } else {
                    computerChoice = "Something went wrong";
                }
                return computerChoice;
            };
            // prompt for player to make selection
            let playerSelection = prompt("Rock, Paper, or Scissors?");

            // determining the results of a single round
            function playRound(playerSelection, computerSelection) {
                let lower = playerSelection.toLowerCase();

                if(lower === "rock" && computerSelection === "scissors") {
                    return "Rock beats scissors! You win!";
                } else if(lower === "rock" && computerSelection === "paper") {
                    return "Paper beats rock! You lose :(";
                } else if(lower === "paper" && computerSelection === "rock") {
                    return "Paper beats rock! You win!";
                } else if(lower === "paper" && computerSelection === "scissors") {
                    return "Scissors beats paper! You lose :(";
                } else if(lower === "scissors" && computerSelection === "paper") {
                    return "Scissors beats paper! You win!";
                } else if(lower === "scissors" && computerSelection === "rock") {
                    return "Rock beats scissors! You lose :(";
                } else {
                    return "It's a draw. Play again!"
                }
            }
            // playing the game five times
            function game() {
                let rounds = 5;
                for(let i = 0; i < rounds; i++){
                    let computerSelection = computerPlay();
                    console.log(playRound(playerSelection, computerSelection));
                }
            }

        </script>
    </body>
</html>
